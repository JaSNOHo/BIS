<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS | Medarbejder Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
     <img src="assets/logo.png  " alt="Firma Logo" class="logo" height="60">
    <h1>BIS – Manager Dashboard</h1>
</header>

<main>
    <section id="user-section">
        <h2>Vælg medarbejder</h2>
        <select id="activeUserSelect"></select>
        <button id="toManager">Gå til Manager-side</button>
    </section>

    <section id="log-section">
        <h2>Registrér arbejdstimer</h2>
        <form id="workLogForm">
            <label>Dato:</label>
            <input type="date" id="workDate" required>

            <label>Starttid:</label>
            <input type="time" id="startTime" required>

            <label>Sluttid:</label>
            <input type="time" id="endTime" required>

            <button type="submit">Tilføj vagt</button>
        </form>
    </section>

    <section id="output-section">
        <h2>Dine vagter</h2>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Dato</th>
                    <th>Start</th>
                    <th>Slut</th>
                    <th>Timer</th>
                    <th>Løn (DKK)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="summary-section">
        <h2>Opsummering</h2>
        <p id="totalHours">Samlede timer: 0</p>
        <p id="totalEarnings">Samlet løn: 0 DKK</p>
        <button id="exportBtn">Eksportér til CSV</button>
    </section>
</main>

<footer>
    <p>© 2025 BIS Prototype – Gruppe 15</p>
</footer>

<script src="script.js"></script>
</body>
</html>
